<h1 class="header">User List Component</h1>
<img src="" alt="" />
<div class="table">
  <table
    mat-table
    *ngIf="list"
    [dataSource]="list | sort : 'desc' : 'name'"
    class="mat-elevation-z8"
  >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef>Photo</th>
      <td mat-cell *matCellDef="let element">
        <img
          width="50px"
          height="50px"
          [src]="element.avatar_url"
          [alt]="element.name"
        />
      </td>
    </ng-container>

    <!-- Followers Column -->
    <ng-container matColumnDef="followers">
      <th mat-header-cell *matHeaderCellDef>Followers</th>
      <td mat-cell *matCellDef="let element">{{ element.followers }}</td>
    </ng-container>

    <!-- Following Column -->
    <ng-container matColumnDef="following">
      <th mat-header-cell *matHeaderCellDef>Following</th>
      <td mat-cell *matCellDef="let element">{{ element.following }}</td>
    </ng-container>

    <!-- Repos Column -->
    <ng-container matColumnDef="repos">
      <th mat-header-cell *matHeaderCellDef>Repos</th>
      <td mat-cell *matCellDef="let element">{{ element.public_repos }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
